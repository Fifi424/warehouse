{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
        <bside>
            <span class="logo">Delivery</span>

            {% if user.is_authenticated %}
                <div>
                    <a>В системе {{ user.username }}</a>
                    <a href="{% url 'logout' %}">Выход</a>
                </div>
            {% endif %}
        </bside>
        <aside>
            <ul>
                <li>
                    <a href="/receipts">
                        <img src="{% static 'main/img/home.png' %}" alt="Дом" class="menu-icon">
                    </a>
                </li>
                <li>
                    <a href="/index">
                        <img src="{% static 'main/img/car.png' %}" alt="Машина" class="menu-icon">
                    </a>
                </li>
                <li>
                    <a href="/tracking">
                        <img src="{% static 'main/img/box.png' %}" alt="Коробка" class="menu-icon">
                    </a>
                <li>
                    <a href="/purchased_items">
                        <img src="{% static 'main/img/basket.png' %}" alt="Корзина" class="menu-icon">
                    </a>
                </li>
                <li>
                    <a href="/returned_items">
                        <img src="{% static 'main/img/return-box.png' %}" alt="Коробка возврат" class="menu-icon">
                    </a>
                </li>
                {% if user.is_authenticated and user.is_staff %}
                <li>
                    <a href="/admin">
                        <img src="{% static 'main/img/admin.png' %}" alt="Админ" class="menu-icon">
                    </a>

                    <a href="/register">
                        <img src="{% static 'main/img/polzovatel.png' %}" alt="Пользователь" class="menu-icon">
                    </a>
                </li>
                {% endif %}
                </li>
            </ul>
        </aside>
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

{% extends 'main/layout.html' %}

{% block title %}Список ПВЗ{% endblock %}

{% block content %}
<div class="container">
    <h1>Список ПВЗ</h1>
    
    <div class="mb-3">
        <a href="{% url 'add_pvz' %}" class="btn btn-success">Добавить ПВЗ</a>
    </div>

    <form method="get" action="{% url 'export_import' %}" class="mb-3">
        <div class="row">
            <div class="col-md-5">
                <label for="start_date">Дата начала</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="col-md-5">
                <label for="end_date">Дата окончания</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" name="action" value="excel" class="btn btn-primary">Выгрузить Excel</button>
                <button type="submit" name="action" value="csv" class="btn btn-primary">Выгрузить CSV</button>
            </div>
        </div>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Телефон</th>
                <th>Аренда оплачена до</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for pvz in pvz_list %}
            <tr>
                <td>{{ pvz.name }}</td>
                <td>{{ pvz.phone_number }}</td>
                <td>{{ pvz.rent_paid_until }}</td>
                <td><a class="btn btn-primary" href="{% url 'about' pvz.id %}">Перейти</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
